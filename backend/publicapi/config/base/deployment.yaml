apiVersion: apps/v1
kind: Deployment
metadata:
  name: public-api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: public-api-deployment
  template:
    metadata:
      labels:
        app: public-api-deployment
    spec:
      containers:
      - name: public-api
        image: ghcr.io/lancewells/loot-loadout/public-api
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
          - containerPort: 8080
            name: http-port
          - containerPort: 9090
            name: grpc-port
