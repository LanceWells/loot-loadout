apiVersion: v1
kind: Service
metadata:
  name: public-api
spec:
  ports:
  - name: http-port
    port: 8888
    protocol: TCP
  - name: grpc-port
    port: 9999
    protocol: TCP
  selector:
    app: public-api
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: public-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: public-api
  template:
    metadata:
      labels:
        app: public-api
    spec:
      containers:
      - image: ghcr.io/lancewells/loot-loadout/public-api:latest
        name: public-api
        ports:
        - containerPort: 8888
          name: http-port
        - containerPort: 9999
          name: grpc-port
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    dev.okteto.com/generate-host: "true"
    nginx.ingress.kubernetes.io/backend-protocol: GRPC
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  labels:
    name: public-api-grpc
  name: public-api-grpc
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - backend:
          service:
            name: public-api
            port:
              number: 9999
        path: /
        pathType: Prefix
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    dev.okteto.com/generate-host: "true"
  labels:
    name: public-api-http
  name: public-api-http
spec:
  rules:
  - http:
      paths:
      - backend:
          service:
            name: public-api
            port:
              number: 8888
        path: /api/
        pathType: Prefix
